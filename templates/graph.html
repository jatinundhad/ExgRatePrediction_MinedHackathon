<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bulma/css/bulma.min.css">
    <title>Geek Mine</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="white-box">
                <h3 class="box-title" id="crates"></h3>
                
                <div class="chartBox">
                    <div class="btn-toolbar justify-content-between" role="toolbar"
                        aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group"
                            style="font-size:10px">
                            <button onclick="updateChart(7)" type="button"
                                class="btn btn-outline-secondary " style="font-size:15px">Weekly</button>
                            <button onclick="updateChart(25)" type="button" style="font-size:15px"
                                class="btn btn-outline-secondary " style="font-size:15px">Monthly</button>
                            <button onclick="updateChart(120)" type="button"
                                class="btn btn-outline-secondary " style="font-size:15px">Quaterly</button>
                            <button onclick="updateChart(250)" type="button"
                                class="btn btn-outline-secondary " style="font-size:15px">Yearly</button>
                            <button onclick="updateChart(3600)" type="button"
                                class="btn btn-outline-secondary " style="font-size:15px"
                                id="all">All</button>
                            <button type="button"
                                class="btn btn-outline-secondary " style="font-size:15px"
                                id="all"><a href="/candle">Candle</a></button>
                        <div>

                            <div class="input-group" style="font-size:11.5px">
                                
                                <input onchange="filterUsingDate()" type="date" id="startdate"
                                value="2020-01-01" class="d1">
                                
                            </div>

                            <div class="input-group" style="font-size:11.5px">
                                <input onchange="filterUsingDate()" type="date" id="enddate" value="2023-03-03"
                                class="d1">
                            </div>
        
                        </div>
                    </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div>
            <button onclick="showGraph()" type="button"
                                class="btn btn-outline-secondary " style="font-size:15px">Graph</button>
        </div>
    </div>

    <script src="../static/Javascript/mined.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

</html>
